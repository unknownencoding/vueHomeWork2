<div id="task1">

        <label for="">

    <script>
        
    const { createApp } = Vue
            const correct_log="l1";
            const correct_password="p1";
            const ivan='ivan';
      const app = createApp({
        data(){
            return{
            login: null,
            password: null,

            };
        },

        computed:{

                let statusstyle
                if(this.login===correct_log&&this.password===correct_password) statusstyle='true-log'
                else if(this.login==='ivan') statusstyle='blue-ivan'
                else  statusstyle='red-error'

        methods: {

        let statusSmile = null;

        else statusSmile = false;
